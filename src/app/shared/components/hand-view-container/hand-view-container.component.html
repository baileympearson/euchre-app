<div *ngIf="!showFaceDown" class="card-hand-container">
  <img
    *ngFor="let card of cardsToDisplay | async"
    class="card-hand-container-card"
    src="{{ card }}"
  />
</div>

<div *ngIf="showFaceDown" class="card-hand-container">
  <img
    *ngFor="let card of cards | async"
    class="card-hand-container-card"
    src="assets/cards/face_down.jpg"
  />
</div>
