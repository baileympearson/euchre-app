<div *ngIf="!showFaceDown" class="card-hand-container">
  <img
    *ngFor="let card of cardsToDisplay | async; let i = index"
    class="card-hand-container-card"
    src="{{ card }}"
    [style.left]="getLeftAttribute(i)"
  />
</div>

<div *ngIf="showFaceDown" class="card-hand-container">
  <img
    *ngFor="let card of cards | async; let i = index"
    class="card-hand-container-card"
    src="assets/cards/face_down.jpg"
    [style.left]="getLeftAttribute(i)"
  />
</div>
