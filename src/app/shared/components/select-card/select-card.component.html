<div class="relative-div">
  <div class="card-hand-container">
    <img
      *ngFor="let card of cardsToDisplay | async; let i = index"
      class="card-hand-container-card"
      src="{{ card }}"
      [ngClass]="{ 'show-with-dialog': elevateCards | async }"
      [style.left]="getLeftAttribute(i)"
      (click)="onSelectCard(i)"
    />
  </div>
</div>
